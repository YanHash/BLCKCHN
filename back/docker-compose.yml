version: '3.9'
services:
    postgres:
      image: postgres:latest
      restart: always
      environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - pgdata:/var/lib/postgresql/data 
   
    adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080 
   
volumes:
  pgdata: